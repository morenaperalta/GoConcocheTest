name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    environment: production
    env:
      RSA_PRIVATE_KEY: ${{ secrets.RSA_PRIVATE_KEY }}
      RSA_PUBLIC_KEY: ${{ secrets.RSA_PUBLIC_KEY }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Ensure clean test environment
        run: docker compose -f docker-compose-test.yml down -v || true

      - name: Run tests with docker-compose
        run: docker compose -f docker-compose-test.yml up --quiet-pull --abort-on-container-exit --exit-code-from test

      - name: Clean up after tests
        if: always()
        run: docker compose -f docker-compose-test.yml down -v

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/go-con-coche-app
          tags: |
            type=ref,event=tag
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Fixly App Release ${{ github.ref_name }}
            
            Docker image: `${{ secrets.DOCKER_USERNAME }}/go-con-coche-app:${{ github.ref_name }}`
            
            ```bash
            docker pull ${{ secrets.DOCKER_USERNAME }}/go-con-coche-app:${{ github.ref_name }}
            ```