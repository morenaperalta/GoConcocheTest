spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  data:
    redis:
      host: ${REDIS_HOST:redis-test}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:testpassword}

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true

  sql:
    init:
      mode: always

  h2:
    console:
      enabled: true

  mail:
    host: mailhog
    port: 1025
    username: ""
    password: ""
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

cloudinary:
  cloud-name: test_cloud_name
  api-key: test_api_key
  api-secret: test_api_secret
  default-images:
    PROFILE: /images/default-profile.jpg
    CAR: /images/default-car.jpg

jwt:
  rsa-public-key: ${RSA_PUBLIC_KEY}
  rsa-private-key: ${RSA_PRIVATE_KEY}